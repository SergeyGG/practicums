<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MediaPlayer</title>
	<meta name="description" content="Video with HTML5">
	<meta name="author" content="SergeyGG">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

<div>
    <video id="myvideo" width="612" height="228" poster="media/sample_poster.jpg" >
        <source src="#" type="video/mp4" />
    </video>
</div>
<div id="controls">
	<div id="progress"></div>
	<div id="button">
		<span id="sound">S</span>
		<span id="pre">PR</span>
		<span id="play">P</span>
		<span id="next">N</span>
		<span id="fullscreen">FS</span>
		<span id="property">PR</span>
	</div>
</div>
	
</body>
</html>
