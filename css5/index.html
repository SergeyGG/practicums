<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login Here</title>
	<meta name="description" content="Minimal Login Form">
	<meta name="author" content="SergeyGG">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<main>
		<header>
			<p><img id="logo" src="images/logo.png">
			<h2>Already Member</h2>
			<h1>Login Here</h1></p>
		</header>
		<hr id="hr-top">
		<form action="" name="" method="post" autocomplete>
			<input class="field" type="text" name=""  placeholder="Email Address" pattern="@" required >
			<input class="field" type="password" name=""  placeholder="Password" required ><br>
			<input class="checkbox" type="checkbox" name="" value=""><label for="">Remember Me</label>
			<button  type="reset" name="">Reset</button>
			<button  type="submit" name="">Submit</button>
		</form>
		<hr id="hr-class">
		<ul id="social">
			  <li id="facebook"><a href="facebook.com"></a></li>
			  <li id="google"><a href="plus.google.com"></a></li>
			  <li id="twitter"><a href="twitter.com"></a></li>			  
		</ul>	
	</main>
</body> 
</html>
