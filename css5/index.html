<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login Here</title>
	<meta name="description" content="Minimal Login Form">
	<meta name="author" content="SergeyGG">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<main>
		<header>
			<img id="logo" src="images/logo.png">
			<p><h2>Already Member</h2>
			<h1>Login Here</h1></p>
		</header>
		<hr>
		<form action="" name="" method="post" autocomplete>
			<input type="text" name="" size="" placeholder="Email Address" pattern="@" required >
			<input type="password" name="" size="" placeholder="Password" required ><br>
			<input type="checkbox" name="" value=""><label for="">Remember Me</label>
			<button  type="reset" name="">Reset</button>
			<button  type="submit" name="">Submit</button>
		</form>
		<hr>
		<div>
			<img src="images/social.png" alt="social button">
			<a href="#" title="facebook"></a>
			<a href="#" title="twitter"></a>
			<a href="#" title="google"></a>
		</div>
	</main>
</body> 
</html>
